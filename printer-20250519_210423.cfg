[include mainsail.cfg]
[include bigtreetech-ebb.cfg]
[include macros.cfg]
[include config_backup.cfg]
[include stealthburner_led_effects_barf.cfg]
[include shakeandtune.cfg]

# This file contains common pin mappings for the BIGTREETECH Manta M8P V2.0
# To use this config, the firmware should be compiled for the
# STM32H723 with a "128KiB bootloader" "25 MHz crystal"
# and "USB (on PA11/PA12)", "CAN bus (on PD0/PD1)" or Serial (on USART1 PA10/PA9).

# See docs/Config_Reference.md for a description of parameters.


########################################
# Motors
########################################

# Motor1
[stepper_x]
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14
microsteps: 16
rotation_distance: 40
endstop_pin: EBBCan:gpio24
position_endstop: 250
position_min: 0
position_max: 250
homing_speed: 50
homing_positive_dir: true
homing_retract_dist: 5

# Motor2
[stepper_y]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
endstop_pin: PF3
position_endstop: 250
position_min: 0
position_max: 250
homing_speed: 50
homing_positive_dir: true
homing_retract_dist: 5

# Motor3
[stepper_z]
step_pin: PB8
dir_pin: PB7
enable_pin: !PE0
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop 
#position_endstop: 0
position_max: 240
position_min: -2.5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

# Motor4
[stepper_z1]
step_pin: PB4
enable_pin: !PE0
dir_pin: PB3
enable_pin: !PB6
microsteps: 16
rotation_distance: 4

# Motor5
[stepper_z2]
step_pin: PG13
dir_pin: PG12
enable_pin: !PG15
microsteps: 16
rotation_distance: 4

########################################
# TMC2209 configuration
########################################

## Motor1
[tmc2209 stepper_x]
uart_pin: PC13
#diag_pin: PF4 
interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## Motor2
[tmc2209 stepper_y]
uart_pin: PE3
#diag_pin: PF3
interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## Motor3
[tmc2209 stepper_z]
uart_pin: PB9
diag_pin: PF2
run_current: 0.6

## Motor4
[tmc2209 stepper_z1]
uart_pin: PB5
diag_pin: PF1
run_current: 0.6


## Motor5
[tmc2209 stepper_z2]
uart_pin: PG14
diag_pin: PF0
run_current: 0.6


########################################
# Heater Bed
########################################

[heater_bed]
heater_pin: PA1
sensor_pin: PB1 # TB 
sensor_type: Generic 3950
#control: watermark
max_power: 0.6
min_temp: 0
max_temp: 130


########################################
# Fan Control
########################################

## Fan1
[heater_fan fan1]
pin: PF7

## Fan2
[heater_fan fan2]
pin: PF9

## Fan3
[output_pin nevermore]
pin: PF6
value: 0
shutdown_value: 0

## Fan4
[output_pin exhaust_fan]
pin: PF8
value: 0
shutdown_value: 0


########################################
# Mainboard
########################################

[mcu]
canbus_uuid:f029eb8dff73


[mcu EBBCan]
canbus_uuid:064b06a51008


[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100


[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_z_velocity: 15
max_z_accel: 350
square_corner_velocity: 5.0


########################################
# Homing and ZTilt
########################################


[safe_z_home]
home_xy_position:125,125
speed:100
z_hop:5

[z_tilt]
##  Use Z_TILT_ADJUST to level the bed .
##  z_positions: Location of toolhead

##--------------------------------------------------------------------
## Uncomment below for 250mm build
z_positions:
    -50, 18
    125, 298
    300, 18
points:
    30, 5
    125, 195
    220, 5



##--------------------------------------------------------------------

speed: 200
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075

#####################################################################
# 	Toolhead
#####################################################################

[probe]
pin: EBBCan:gpio22  # Actual IO pin you connected to
x_offset: 0
y_offset: 0
#z_offset: 0
speed: 5.0
samples: 2
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.0075
samples_tolerance_retries: 3


[bed_mesh]
speed: 300
horizontal_move_z: 5
##--------------------------------------------------------------------

mesh_min: 40, 40
mesh_max: 210,210

##--------------------------------------------------------------------
fade_start: 0.6
fade_end: 10.0
probe_count: 7,7 # Values should be odd, so one point is directly at bed center
algorithm: bicubic


[extruder]
step_pin: EBBCan:gpio18
dir_pin: EBBCan:gpio19
enable_pin: !EBBCan:gpio17
microsteps: 16
rotation_distance: 24.0396881
gear_ratio:50:10
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan:gpio7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: EBBCan:gpio27
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 300

sensor_type: MAX31865
sensor_pin: EBBCan:gpio9
spi_software_sclk_pin: EBBCan:gpio10
spi_software_mosi_pin: EBBCan:gpio8
spi_software_miso_pin: EBBCan:gpio11
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2

[tmc2209 extruder]
uart_pin: EBBCan:gpio20
run_current: 0.650
stealthchop_threshold: 999999


#[filament_switch_sensor filament_sensor]
#switch_pin: ^!EBBCan:gpio21
#pause_on_runout: True
#insert_gcode:
    #M117 Insert Detected
#runout_gcode:
    #M117 Runout Detected
    #LCDRGB R=1 G=0 B=0  # Turn LCD red
    #BEEP I=12



#####################################################################
# 	LED Control
#####################################################################

[output_pin caselight]
#Chamber Lighting - HE2 Connector (Optional)
pin: PA3
pwm:true
shutdown_value: 0
value:0.30
cycle_time: 0.01


